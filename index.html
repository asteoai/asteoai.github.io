<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Asteo</title>
		<link rel="icon" href="/logos/icon.jpg">
		<link rel="apple-touch-icon" href="/logos/icon.jpg">
        <meta name="viewport" content="width=device-width, viewport-fit=cover">
        <meta property="og:image" content="/logos/square.jpg">
        <style>
            * {
                font-family: system-ui;
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                color: white;
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('/spacetime.svg');
                background-position: center;
                background-size: cover;
                background-repeat: no-repeat;
                z-index: -1;
                animation: pulseOpacity 4s ease-in-out infinite;
            }
            @keyframes pulseOpacity {
                0% { opacity: 0.8; }
                50% { opacity: 1; }
                100% { opacity: 0.8; }
            }
            #container {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                max-width: 500px;
                padding: 50px 20px;
                gap: 40px;
            }
            #status {
                font-size: 15px;
                font-weight: 500;
                border: 1px solid #555;
                padding: 5px 10px;
                border-radius: 100px;
                background-color: #222;
                transition: border-color 0.2s ease-in-out;
            }
            #status:hover {
                border-color: #aaa;
            }
            #logo {
                width: 150px;
                filter: brightness(0) invert(1);
            }
            #title {
                font-size: 40px;
                font-weight: 700;
            }
            #subtitle {
                font-size: 20px;
            }
            #action {
                padding: 10px 20px;
                background-color: white;
                color: black;
                border-radius: 10px;
                text-decoration: none;
                transition: scale 0.2s ease-in-out;
                font-weight: 500;
                font-size: 18px;
            }
            #action:hover {
                scale: 1.05;
            }
        </style>
    </head>
    <body>
        <div id="background"></div>
        <div id="container">
            <p id="status">Coming Soon</p>
            <img src="/logos/line.png" alt="asteo logo" id="logo">
            <p id="title">Your autonomous AI recruiting partner, built specifically for Finance.</p>
            <p id="subtitle">Asteo sources, screens and schedules interviews with candidates. It's like having an in-house recruiter working 24/7, but without the cost.</p>
            <a href="mailto:finlay@asteo.ai" id="action">Learn More</a>
        </div>
    </body>
</html>
